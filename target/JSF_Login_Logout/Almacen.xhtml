<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Laboratorio</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Welcome #{login.user}</p>
            <h:commandLink action="#{login.logout}" value="Logout"></h:commandLink>
            <br /><br />
            <h:outputText value="Introduza el id que quiere ser borrado o validado" />
            <h:inputText id="id" value="#{pedidos.id}"></h:inputText>
            <br /><br />
            <h:commandButton action="#{pedidos.enviarPedido()}"
                             value="Enviar sangre con el id introducido"></h:commandButton>
            <br /><br />
            <h:commandButton action="#{pedidos.listaStockAlmacen()}"
                             value="Actualizar tablas "></h:commandButton>
            <br /><br />

        </h:form>
        <h:form prependId="false">
              <f:facet name = "header">Tipo de sangre pedida</f:facet>  
            <h:dataTable  value="#{pedidos.listaAlmacen}" var="user23" border="2"
                          cellspacing="1" cellpadding="1">
                <h:column>
                      <f:facet name = "header">ID Sangre</f:facet>  
                    <h:link value="#{user23.id}" >
                        <f:param name="id" value="#{user23.id}" />
                    </h:link>
                </h:column>
                <h:column>
                      <f:facet name = "header">Tipo de sangre disponible</f:facet>  
                    <h:link value="#{user23.tipo}" >
                        <f:param name="tipo" value="#{user23.tipo}" />
                    </h:link>
                </h:column>
                <h:column>
                      <f:facet name = "header">Fecha obtencion</f:facet>  
                    <h:link value="#{user23.fecha}" >
                        <f:param name="fecha" value="#{user23.fecha}" />
                    </h:link>
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h:form prependId="false">
            <h:dataTable  value="#{pedidos.listaPedidos}" var="user22" border="2"
                          cellspacing="1" cellpadding="1">
                <h:column>
                    <f:facet name = "header">ID PEDIDO</f:facet>  
                    <h:link value="#{user22.id}">
                        <f:param name="destinatarioid" value="#{user22.destinatarioid}" />
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name = "header">ID DESTINATARIO</f:facet>  
                    <h:link value="#{user22.destinatarioid}">
                        <f:param name="destinatarioid" value="#{user22.destinatarioid}" />
                    </h:link>
                </h:column>
                <h:column>
                     <f:facet name = "header">Numero de dosis pedidas</f:facet>  
                    <h:link value="#{user22.dosis}" >
                        <f:param name="dosis" value="#{user22.dosis}" />
                    </h:link>
                </h:column>
                <h:column>
                     <f:facet name = "header">Fecha pedido</f:facet>  
                    <h:link value="#{user22.fecha}" outcome="user22">
                        <f:param name="fecha" value="#{user22.fecha}" />
                    </h:link>
                </h:column>
                <h:column>
                     <f:facet name = "header">Tipo de sangre pedida</f:facet>  
                    <h:link value="#{user22.tipo}" >
                        <f:param name="tipo" value="#{user22.tipo}" />
                    </h:link>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
