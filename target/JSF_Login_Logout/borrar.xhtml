<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Borrar</title>
       
    </h:head>
    <h:body onload="#{login.listaUsuario()}">
        <h:form>
            <h3>Borrar un usuario</h3>
            <br /><br />

            <br /><br />
            <h:outputText value="Username" />
            <br /><br />
            <h:inputText id="username" value="#{login.user}" onkeyup="#{login.listaUsuario2()}"></h:inputText>
            <h:message for="username"></h:message>
            <br /><br />
            <h:commandButton action="#{login.borrar()}"
                             value="Borrar"></h:commandButton>
            <h:commandButton action="admin.xhtml" value="Volver atras" />
            <h:commandButton action="#{login.listaUsuario()}"  value="Actualizar tabla" />

        </h:form>
        <h:form>
            <p:dataTable  value="#{login.users}" var="user22"  filteredValue="#{login.usersFiltrados}"  widgetVar="customersTable" emptyMessage="No hay coincidencias" paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
            <f:facet name="header">
                <h:outputText value="Search fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('customersTable').filter()" style="width:150px" />
                <p:separator />
               
            </f:facet>
            <p:column  headerText="Nombre usuario" filterBy="#{user22.username}"  filterMatchMode="contains">
                <h:outputText value="#{user22.username}" />
            </p:column>
            <p:column headerText="Tipo usuario" filterBy="#{user22.type}"  filterMatchMode="contains">
                <h:outputText value="#{user22.type}" />
            </p:column>
            <p:column headerText="Ultima conexion" filterBy="#{user22.ulticonfec}"  filterMatchMode="contains" >
                <h:outputText value="#{user22.ulticonfec}" />
            </p:column>

        </p:dataTable>
</h:form>
    </h:body>
</html>
