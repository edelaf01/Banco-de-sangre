<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Hospital</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Welcome #{login.user}</p>

            <h:commandLink action="#{login.logout}" value="Logout"></h:commandLink>
            <p>Introduzca usuario para enviar </p>
            <h:inputText id="user" value="#{hospital.nombreUsuario}"></h:inputText>
            <p>Introduzca Cantidad deseada </p>
            <h:inputText id="dosis" value="#{hospital.dosis}"></h:inputText>
            <p>Introduzca tipo deseado </p>

            <h:selectOneMenu value="#{hospital.tipo}"  >
                <f:selectItem itemValue = "A+" itemLabel = "A+" /> 
                <f:selectItem itemValue = "B+" itemLabel = "B+" /> 
                <f:selectItem itemValue = "O+" itemLabel = "O+" /> 
                <f:selectItem itemValue = "AB+" itemLabel = "AB+" /> 
                <f:selectItem itemValue = "A-" itemLabel = "A-" /> 
                <f:selectItem itemValue = "B-" itemLabel = "B-" /> 
                <f:selectItem itemValue = "O-" itemLabel = "O-" /> 
                <f:selectItem itemValue = "AB-" itemLabel = "AB-" /> 
            </h:selectOneMenu>
            <h:commandButton action="#{hospital.enviarPedido()}"
                             value="Aver"></h:commandButton>


        </h:form>
    </h:body>
</html>
