<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Panel de control administrador</title>
        <link rel="stylesheet" href="admin.css"></link>
        <script src="https://kit.fontawesome.com/22e24bcbd3.js" crossorigin="anonymous"></script>
    </h:head>
    <div class="container">

        <div class="screen">
            <div class="screen__content">
                <h:body>
                    <div class="box">
                        <h:form>
                            <div class="box2">
                                <div class="login__field">
                                    <h1>Welcome #{login.user}</h1>
                                    <div class="errorMensaje" style="position: absolute; top:-200px; z-index: 999">
                                        <p:messages for="MessageId" showDetail="true"  closable="true"></p:messages>
                                    </div>
                                </div>
                                <div class="login__field2">
                                    <h:commandLink action="#{login.logout}" value="Logout" styleClass="button2 login__submit2">
                                        <i class="button__icon fas fa-sign-out-alt"></i>
                                    </h:commandLink>
                                </div>
                            </div>
                            <div class="login__field">
                                <h:commandLink class="button login__submit" action="register.xhtml" value="Registrar nuevo usuario" styleClass="button login__submit">
                                    <i class="button__icon fas fa-user-plus"></i>
                                </h:commandLink>
                            </div>
                            <div class="login__field">
                                <h:commandLink class="button login__submit" action="borrar.xhtml" value="Borrar un usuario" styleClass="button login__submit">
                                    <i class="button__icon fas fa-user-minus"></i>

                                </h:commandLink>

                            </div>
                            <div class="login__field"> <h:commandLink class="button login__submit" action="borrarSangre.xhtml" value="Borrar sangre error" styleClass="button login__submit">
                                    <i class="button__icon fas fa-user-minus"></i>

                                </h:commandLink></div>
                            <div class="login__field">

                                <h:commandLink class="button login__submit" action="#{admin.backup()}" value="Backup base datos" styleClass="button login__submit">
                                    <i class="button__icon fas fa-hdd"></i>
                                </h:commandLink>
                            </div>
                        </h:form>
                    </div>
                </h:body>
            </div>
            <div class="screen__background">

                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>	
        </div>
    </div>
</html>
