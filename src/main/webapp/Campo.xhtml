<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <title>Formulario</title>
        <link rel="stylesheet" href="Campo.css"></link>
        <script src="https://kit.fontawesome.com/22e24bcbd3.js" crossorigin="anonymous"></script>
    </h:head>
    <div class="container">
        <div class="screen">
            <div class="screen__content">


                <h:body>
                    <p:confirmDialog  widgetVar="deleteDlg" id="deleteDialog" header="Delete" message="AÃ±adir la muestra seleccionada?" global="true"  showEffect="fade" hideEffect="explode" width="400" closable="true" severity="alert">
                        <h:panelGroup layout="block" style="text-align: right">
                            <p:commandButton value="Yes" action="#{campoNombre.anyadirSangre}" oncomplete="PF('deleteDlg').hide()" />
                            <p:commandButton value="No"   onclick="PF('deleteDlg').hide()" />
                        </h:panelGroup>
                    </p:confirmDialog>
                    <div class="box">
                        <h:form>
                            <div class="login__field">
                                <h1>Bienvenido </h1>
                                <h1> #{login.user}</h1>

                            </div>
                            <div class="login__field2">
                                <h:commandLink action="#{login.logout}" value="Logout" styleClass="button2 login__submit2">
                                    <i class="button__icon fas fa-sign-out-alt"></i>
                                </h:commandLink>
                            </div>
                            
                                <p:messages for="MessageId" showDetail="true"  closable="true" style="z-index: 99999 ;position: absolute; width: 99%; ">
                                            <p:autoUpdate/>
                                   
                                    </p:messages>
                            
                            <br></br>   <br></br>
                            <div class="login__field">
                                <h2>  Seleccione tipo de sangre </h2>
                                <h2>  a insertar</h2>
                                <p:selectOneMenu value="#{campoNombre.tipoSangre}" styleClass="form-control radius-none" style="width: 200px;" >
                                    <f:selectItem itemValue = "A+" itemLabel = "A+" /> 
                                    <f:selectItem itemValue = "B+" itemLabel = "B+" /> 
                                    <f:selectItem itemValue = "O+" itemLabel = "O+" /> 
                                    <f:selectItem itemValue = "AB+" itemLabel = "AB+" /> 
                                    <f:selectItem itemValue = "A-" itemLabel = "A-" /> 
                                    <f:selectItem itemValue = "B-" itemLabel = "B-" /> 
                                    <f:selectItem itemValue = "O-" itemLabel = "O-" /> 
                                    <f:selectItem itemValue = "AB-" itemLabel = "AB-" /> 
                                </p:selectOneMenu>

                            </div>
                            <div class="login__field">
                                <h1>Es valido?</h1>

                                <p:selectOneMenu value="#{campoNombre.valido}" styleClass="form-control radius-none" style="width: 200px;" >
                                    <f:selectItem itemValue = "si" itemLabel = "Si" /> 
                                    <f:selectItem itemValue = "no" itemLabel = "No" /> 

                                </p:selectOneMenu>
                             
                                <p:commandLink onclick="PF('deleteDlg').show()" value="Validar" styleClass="button login__submit" style="text-decoration:none;color: #4C489D;;">

                                    <i class="button__icon fas fa-check" ></i>

                                </p:commandLink>

                            </div>

                        </h:form>
                    </div>
                </h:body>
            </div>
            <div class="screen__background">

                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>	
        </div>
    </div>
</html>
