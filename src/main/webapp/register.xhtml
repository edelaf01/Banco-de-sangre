<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Registrar un nuevo usuario</h3>
            <br /><br />
            <h:selectOneMenu value="#{login.type}">
                <f:selectItem itemValue = "admin" itemLabel = "Admin" /> 
                <f:selectItem itemValue = "Campo" itemLabel = "Campo" /> 
                <f:selectItem itemValue = "Laboratorio" itemLabel = "Laboratorio" /> 
                <f:selectItem itemValue = "Almacen" itemLabel = "Almacen" /> 
                <f:selectItem itemValue = "Hospital" itemLabel = "Hospital" /> 
            </h:selectOneMenu>
            <br /><br />
            <h:outputText value="Username" />
            <br /><br />
            <h:inputText id="username" value="#{login.user}"></h:inputText>
            <h:message for="username"></h:message>
            <br /><br />

            <h:outputText value="Password" />
            <br /><br />
            <h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
            <h:message for="password"></h:message>
            <br /><br />
            <h:outputText value="Nombre y apellidos" />
            <br /><br />
            <h:inputText id="nomapel" value="#{login.nomapel}"></h:inputText>
            <h:message for="nomapel"></h:message>
            <br /><br />
             <h:outputText value="Auxiliar fecha " />
             <br /><br />
            <h:inputText id="ulticonfec" value="#{login.ulticonfec}"></h:inputText>
            <h:message for="ulticonfec"></h:message>
            <br /><br />
            <h:commandButton action="#{login.registrar}"
                             value="Registrar"></h:commandButton>
               <h:commandButton action="admin.xhtml" value="Volver atras" />
        </h:form>
    </h:body>
</html>
