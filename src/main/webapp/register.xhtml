<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui">  >
    <h:head>

        <script src="https://kit.fontawesome.com/22e24bcbd3.js" crossorigin="anonymous"></script>
        <title>Registro</title>
        <link rel="stylesheet" href="registrar.css"></link>
    </h:head>
    <div class="container">

        <div class="screen">
            <div class="screen__content">
                <h:body>
                    <div class="box">
                        <h:form>
                            <h1>Registrar un nuevo usuario</h1>

                            <div class="login__field" >
                                <p:selectOneMenu value="#{admin.type}" styleClass="form-control radius-none" style="width: 200px;" >
                                    <f:selectItem itemValue = "admin" itemLabel = "Admin" /> 
                                    <f:selectItem itemValue = "Campo" itemLabel = "Campo" /> 
                                    <f:selectItem itemValue = "Laboratorio" itemLabel = "Laboratorio" /> 
                                    <f:selectItem itemValue = "Almacen" itemLabel = "Almacen" /> 
                                    <f:selectItem itemValue = "Hospital" itemLabel = "Hospital" /> 
                                </p:selectOneMenu>
                              <div class="errorMensaje" style="position: absolute; top:-5px;">
                                       <p:messages for="MessageId" showDetail="true"  closable="true"></p:messages>
                                </div>
                            </div>
                            <div class="login__field"></div>
                            <h:outputText value="Nombre usuario" />
                            <br /><br />
                            <h:inputText id="username" value="#{admin.user}" class="login__input" >
                            </h:inputText>
                            <h:message for="username"></h:message>
                            <br /><br />
                            <div class="login__field">

                                <h:outputText value="Password" />
                                <br /><br />
                                <h:inputSecret id="password" value="#{admin.pwd}" class="login__input" ></h:inputSecret>
                                <h:message for="password"></h:message>

                            </div>
                            <div class="login__field">

                                <h:outputText value="Nombre y apellidos" />
                                <br /><br />
                                <h:inputText id="nomapel" value="#{admin.nomapel}" class="login__input"></h:inputText>
                                <h:message for="nomapel"></h:message>
                            </div>

                            <div class="login__field">
                                <h:commandLink class="button login__submit" action="#{admin.registrar}" value="Registrar" styleClass="button login__submit">
                                    <i class="button__icon fas fa-user-plus"></i>
                                </h:commandLink>
                                <h:commandLink class="button login__submit" action="admin.xhtml" value="Volver atras" styleClass="button login__submit">
                                    <i class="button__icon fas fa-sign-out-alt"></i>
                                </h:commandLink>

                            </div>
                        </h:form></div>
                </h:body>
            </div> <div class="screen__background">
                <span class="screen__background__shape screen__background__shape1"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape9"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>  </div>  </div>
</html>
