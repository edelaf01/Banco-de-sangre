<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Borrar</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Borrar un usuario</h3>
            <br /><br />

            <br /><br />
            <h:outputText value="Username" />
            <br /><br />
            <h:inputText id="username" value="#{login.user}"></h:inputText>
            <h:message for="username"></h:message>
            <br /><br />
            <h:commandButton action="#{login.borrar()}"
                             value="Borrar"></h:commandButton>
            <h:commandButton action="admin.xhtml" value="Volver atras" />
            <h:commandButton action="#{login.listaUsuario()}" value="Actualizar tabla" />
        </h:form>
        <h:form prependId="false">
            <h:dataTable  value="#{login.userInfo}" var="user22" border="2"
                          cellspacing="1" cellpadding="1">
                <h:column>
                    <h:link value="#{user22.username}" outcome="user22">
                        <f:param name="username" value="#{user22.username}" />
                    </h:link>
                </h:column>
                 <h:column>
                     <h:link value="#{user22.type}" outcome="user22">
                        <f:param name="type" value="#{user22.type}" />
                    </h:link>
                </h:column>
                <h:column>
                    <h:link value="#{user22.ulticonfec}" outcome="user22">
                        <f:param name="ulticonfec" value="#{user22.ulticonfec}" />
                    </h:link>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
