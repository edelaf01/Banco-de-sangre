<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Laboratorio</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Welcome #{login.user}</p>
            <h:commandLink action="#{login.logout}" value="Logout"></h:commandLink>
             <br /><br />
              <h:outputText value="Introduza el id que quiere ser borrado o validado" />
             <h:inputText id="id" value="#{laboratorio.id}"></h:inputText>
            <h:commandButton action="#{laboratorio.borrarSangre()}"
                             value="Borrar sangre"></h:commandButton>
           
            <h:commandButton action="#{laboratorio.listaSangre()}" value="Actualizar tabla" />
        </h:form>
        <h:form prependId="false">
            <h:dataTable  value="#{laboratorio.listaValidar}" var="user22" border="2"
                          cellspacing="1" cellpadding="1">
                <h:column>
                    <h:link value="#{user22.id}" outcome="user22">
                        <f:param name="username" value="#{user22.id}" />
                    </h:link>
                </h:column>
                <h:column>
                    <h:link value="#{user22.tipo}" outcome="user22">
                        <f:param name="type" value="#{user22.tipo}" />
                    </h:link>
                </h:column>
                <h:column>
                    <h:link value="#{user22.fecha}" outcome="user22">
                        <f:param name="ulticonfec" value="#{user22.fecha}" />
                    </h:link>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
